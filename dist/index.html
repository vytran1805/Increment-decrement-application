    <script>
      // Define the `run` function to load and run the WASM file
      async function run() {
        // Load the WASM module
        const module = await fetch("path/to/your/wasm/file.wasm");
        const instance = await WebAssembly.instantiateStreaming(module);

        // Get the main function from the WASM module
        const main = instance.instance.exports.main;

        // Call the main function
        main();
      }

      // Run the `run` function when the page finishes loading
      window.onload = run;
    </script>
  

<script type="module">import init from '/number-increment-fb17335c773a157b.js';init('/number-increment-fb17335c773a157b_bg.wasm');</script><script>(function () {
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = protocol + '//' + window.location.host + '/_trunk/ws';
    var poll_interval = 5000;
    var reload_upon_connect = () => {
        window.setTimeout(
            () => {
                // when we successfully reconnect, we'll force a
                // reload (since we presumably lost connection to
                // trunk due to it being killed, so it will have
                // rebuilt on restart)
                var ws = new WebSocket(url);
                ws.onopen = () => window.location.reload();
                ws.onclose = reload_upon_connect;
            },
            poll_interval);
    };

    var ws = new WebSocket(url);
    ws.onmessage = (ev) => {
        const msg = JSON.parse(ev.data);
        if (msg.reload) {
            window.location.reload();
        }
    };
    ws.onclose = reload_upon_connect;
})()
</script></body></html>
